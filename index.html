<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.ico" />
    <link href="./src/index.css" rel="stylesheet" />
    <title>User Signup | Freelancer</title>
  </head>
  <body>
    <div
      class="w-96 flex flex-col mx-auto mt-5 px-6 py-12 bg-white rounded shadow shadow-gray-300"
    >
      <img
        src="./src/assets/freelancer-logo.svg"
        alt="Freelancer Logo"
        class="w-52 mx-auto"
      />
      <h1 class="text-xl font-black text-center py-6">Sign Up</h1>
      <button
        class="bg-blue-200 text-black py-2 font-black opacity-25 cursor-default"
      >
        Continue with Facebook
      </button>
      <div class="flex items-center justify-between py-3">
        <hr class="grow border border-gray-300" />
        <span class="mx-3 uppercase text-sm font-bold">Or</span>
        <hr class="grow border border-gray-300" />
      </div>
      <form>
        <input
          type="email"
          name="name"
          placeholder="Email"
          class="w-full border border-gray-200 px-3 py-1 mb-3 rounded-sm outline-none focus:border-blue-600"
        />
        <input
          type="password"
          name="pass"
          placeholder="Password"
          class="w-full border border-gray-200 px-3 py-1 mb-3 rounded-sm outline-none focus:border-blue-600"
        />
        <div class="flex my-3">
          <input type="checkbox" name="terms" class="self-start mr-2" />
          <span class="self-start text-sm">
            I agree to the Freelancer
            <a href="#" class="underline text-blue-600">User Agreement</a> and
            <a href="#" class="underline text-blue-600">Privacy Policy</a>.
          </span>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 font-bold rounded-sm"
        >
          Join Freelancer
        </button>
      </form>
      <hr class="border border-gray-300 my-3" />
      <p class="text-center text-xs mt-2">
        Already have an account? <a href="#" class="text-blue-600">Log in</a>
      </p>
    </div>
  </body>
</html>
